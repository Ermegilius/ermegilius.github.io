<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="css/style.css">
	<script src = "js/script.js"></script>
</head>
<body onload="tabIndexer()">
	
	<div id = "image">
		Hover over an image below to display here.
	</div>
	
	<img class = "preview" alt = "Red field" src = "imgs/1.jpg" onmouseover onfocus = "upDate(this)" onmouseout onblur = "unDo()">
	
	<img class = "preview" alt = "Orange field" src = "imgs/2.jpg" onmouseover onfocus = "upDate(this)" onmouseout onblur = "unDo()">
	
	<img class = "preview" alt = "Yellow field" src = "imgs/3.jpg" onmouseover onfocus = "upDate(this)" onmouseout onblur = "unDo()">

	<img class = "preview" alt = "Green field" src = "imgs/4.jpg" onmouseover onfocus = "upDate(this)" onmouseout onblur = "unDo()">

	<img class = "preview" alt = "Blue field" src = "imgs/5.jpg" onmouseover onfocus = "upDate(this)" onmouseout onblur = "unDo()">

	<img class = "preview" alt = "Violet field" src = "imgs/6.jpg" onmouseover onfocus = "upDate(this)" onmouseout onblur = "unDo()">

  <script  src="js/script.js"></script>

</body>
</html>
